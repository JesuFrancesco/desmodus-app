group 'com.ultralytics.ultralytics_yolo'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.9.3'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenLocal()
        mavenCentral()
    }

}

apply plugin: 'com.android.library'

android {
    namespace 'com.ultralytics.ultralytics_yolo' 
    
    compileSdkVersion 35

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    defaultConfig {
        minSdkVersion 26
        externalNativeBuild {
            cmake {
                cppFlags ''
            }
        }
    }

    // use this filter when generating a specific platform binary
    // it will considerably reduce the final binary size 
    // ndk {
    //  abiFilters "arm64-v8a"
    // }

    aaptOptions {
        noCompress 'tflite'
        noCompress 'lite'
    }

    buildFeatures{
        mlModelBinding true
    }

    dependencies {
        // CameraX
        def camerax_version = "1.4.2"
        implementation "androidx.camera:camera-core:${camerax_version}"
        implementation "androidx.camera:camera-camera2:${camerax_version}"
        implementation "androidx.camera:camera-lifecycle:${camerax_version}"
        implementation "androidx.camera:camera-view:${camerax_version}"
        implementation "androidx.camera:camera-extensions:${camerax_version}"

        // Tensorflow Lite
        implementation 'com.google.ai.edge.litert:litert:1.3.0'

        // SnakeYAML
        implementation 'org.yaml:snakeyaml:1.29'
    }
    externalNativeBuild {
        cmake {
            path file('src/main/cpp/CMakeLists.txt')
        }
    }
}
